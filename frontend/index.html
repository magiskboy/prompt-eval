<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EvalMetrics Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0f172a', // slate-900
              surface: '#1e293b', // slate-800
              primary: '#6366f1', // indigo-500
              secondary: '#10b981', // emerald-500
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
      }
      /* Custom scrollbar for better aesthetics in dark mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Markdown Preview Styles */
      .markdown-preview {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
      }
      .markdown-preview h1 { font-size: 1.5em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: #e2e8f0; }
      .markdown-preview h2 { font-size: 1.25em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: #e2e8f0; }
      .markdown-preview h3 { font-size: 1.1em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: #e2e8f0; }
      .markdown-preview p { margin-bottom: 1em; }
      .markdown-preview ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-preview ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-preview code { background-color: #334155; padding: 0.2em 0.4em; border-radius: 0.25em; font-family: monospace; font-size: 0.9em; }
      .markdown-preview pre { background-color: #1e293b; padding: 1em; border-radius: 0.5em; overflow-x: auto; margin-bottom: 1em; border: 1px solid #334155; }
      .markdown-preview pre code { background-color: transparent; padding: 0; }
      .markdown-preview blockquote { border-left: 4px solid #475569; padding-left: 1em; margin-bottom: 1em; color: #94a3b8; }
      .markdown-preview a { color: #6366f1; text-decoration: underline; }
      .markdown-preview table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
      .markdown-preview th, .markdown-preview td { border: 1px solid #334155; padding: 0.5em; }
      .markdown-preview th { background-color: #1e293b; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0?external=react",
    "react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism?external=react",
    "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^16.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
